category: Utilities
commonfields:
  id: Palo Alto Networks IoT 3rd Party
  version: -1
configuration:
- display: Incident type
  name: incidentType
  required: false
  type: 13
- display: URL.
  name: url
  required: true
  type: 0
- display: Customer ID.
  name: Customer ID
  required: true
  type: 0
- display: Access Key.
  name: Access Key
  required: true
  type: 0
- display: Key ID.
  name: Key ID
  required: true
  type: 0
- display: Long running instance
  name: longRunning
  required: false
  type: 8
description: Base Integration for Palo Alto IOT third party integrations. This integrations
  communicates with Palo Alto IoT Cloud to get alerts, vulnerabilities,  device inventory.
display: Palo Alto Networks IoT 3rd Party
name: Palo Alto Networks IoT 3rd Party
script:
  commands:
  - arguments:
    - auto: PREDEFINED
      default: false
      description: Type of Asset.
      isArray: false
      name: assetType
      predefined:
      - Device
      - Alert
      - Vulnerability
      required: true
      secret: false
    - default: false
      description: 'Increment time in minutes. Example: Increment Time = 15 mins will
        return input type assets modified or discovered within the last 15 minutes.
        A Null value will return full inventory (1000 MAX)'
      isArray: false
      name: incrementTime
      required: false
      secret: false
    - default: false
      description: '(Optional)Offset for paging: Null value will accumulate all results
        by default.'
      isArray: false
      name: offset
      required: false
      secret: false
    - default: false
      description: '(Optional)Page size for paging: Null value will accumulate all
        results by default.'
      isArray: false
      name: pageLength
      required: false
      secret: false
    deprecated: false
    description: Returns a list of assets for the specified asset type.
    execution: false
    name: panw-iot-3rd-party-get-asset-list
    outputs:
    - contextPath: PanwIot3rdParty.Devices
      description: List of devices.
      type: Unknown
    - contextPath: PanwIot3rdParty.Alerts
      description: List of Alerts.
      type: Unknown
    - contextPath: PanwIot3rdParty.Vulnerabilities
      description: List of Vulnerabilities.
      type: Unknown
  - arguments:
    - auto: PREDEFINED
      default: false
      description: Type of Asset.
      isArray: false
      name: assetType
      predefined:
      - Device
      - Alert
      - Vulnerability
      required: true
      secret: false
    - default: false
      description: Asset ID. MacAddress for device, zb_ticketid for alert and vulnerability.
      isArray: false
      name: assetID
      required: true
      secret: false
    deprecated: false
    description: For a given a asset ID (alert-id, vulnerability-id or mac-address)
      returns the asset details.
    execution: false
    name: panw-iot-3rd-party-get-single-asset
    outputs:
    - contextPath: PanwIot3rdParty.SingleAsset
      description: Asset Details.
      type: Unknown
  - arguments:
    - auto: PREDEFINED
      default: false
      description: Status to be reported to PANW IoT Cloud.
      isArray: false
      name: status
      predefined:
      - error
      - success
      - disabled
      required: true
      secret: false
    - default: false
      description: Message to be sent to PANW IoT Cloud.
      isArray: false
      name: message
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: Name of PANW IoT 3rd Party Integration.
      isArray: false
      name: integrationName
      predefined:
      - siem
      - ise
      - servicenow
      required: true
      secret: false
    - default: false
      description: Name of the playbook.
      isArray: false
      name: playbookName
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: Type of asset associated with the status report.
      isArray: false
      name: type
      predefined:
      - device
      - alert
      - vulnerability
      required: true
      secret: false
    deprecated: false
    description: Sends a status message back to PANW IOT cloud.
    execution: false
    name: panw-iot-3rd-party-report-status-to-panw
  - arguments:
    - auto: PREDEFINED
      default: false
      description: Input asset type.
      isArray: false
      name: assetType
      predefined:
      - Device
      - Alert
      - Vulnerability
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: Desired output format.
      isArray: false
      name: outputFormat
      predefined:
      - CiscoISECustomAttributes
      - SIEM
      - ServiceNow
      required: true
      secret: false
    - default: false
      description: List of input assets.
      isArray: true
      name: assetList
      required: false
      secret: false
    - default: false
      description: 'Example: ServiceNow ID and deviceid mapping.'
      isArray: true
      name: metadata
      required: false
      secret: false
    - default: false
      description: 'Example: incident triggered by PANW IoT cloud API.'
      isArray: false
      name: metadata1
      required: false
      secret: false
    deprecated: false
    description: For a given asset (alert, device, vuln) converts it to 3rd party
      format.
    execution: false
    name: panw-iot-3rd-party-convert-assets-to-external-format
    outputs:
    - contextPath: PanwIot3rdParty.VulnerabilityCEFSyslogs
      description: List of CEF formatted vulnerability syslogs for SIEM.
      type: Unknown
    - contextPath: PanwIot3rdParty.AlertCEFSyslogs
      description: List of CEF formatted alert syslogs for SIEM.
      type: Unknown
    - contextPath: PanwIot3rdParty.DeviceCEFSyslogs
      description: List CEF formatted device syslogs for SIEM.
      type: Unknown
    - contextPath: PanwIot3rdParty.CiscoISEAttributes
      description: List Cisco ISE attribute dicts/maps.
      type: Unknown
    - contextPath: PanwIot3rdParty.AlertServiceNow
      description: Single SN formatted alert string.
      type: Unknown
    - contextPath: PanwIot3rdParty.VulnerabilityServiceNow
      description: Single SN formatted vulnerability string.
      type: Unknown
    - contextPath: PanwIot3rdParty.DeviceServiceNow
      description: List of upsert ready formatted device for SN.
      type: Unknown
  - arguments:
    - default: false
      defaultValue: '15'
      description: specify minutes of active device
      isArray: false
      name: active_range
      required: false
      secret: false
    - default: false
      defaultValue: '0'
      description: '(Optional)Offset for paging: Null value will accumulate all results
        by default.'
      isArray: false
      name: offset
      required: false
      secret: false
    - default: false
      defaultValue: '1000'
      description: '(Optional)Page size for paging: Null value will accumulate all
        results by default.'
      isArray: false
      name: pageLength
      required: false
      secret: false
    - default: false
      description: comma seperated site ids
      isArray: false
      name: siteids
      required: false
      secret: false
    deprecated: false
    description: Returns a list of MAC address of active devices.
    execution: false
    name: panw-iot-3rd-party-get-active-list
    outputs:
    - contextPath: PanwIot3rdParty.Devices
      description: List of MAC address of active devices.
      type: Unknown
  - arguments:
    - default: false
      description: Device Data to update
      isArray: true
      name: DeviceData
      required: true
      secret: false
    - default: false
      description: '(Optional)Page size for paging: Null value will accumulate all
        results by default.'
      isArray: false
      name: pageLength
      required: false
      secret: false
    deprecated: false
    description: send device data to IoT Cloud
    execution: false
    name: panw-iot-3rd-party-report-devices
  - arguments:
    - default: false
      description: PANW IoT Device Data
      isArray: true
      name: Devices
      required: true
      secret: false
    deprecated: false
    description: extract MAC address from PANW IoT device data
    execution: false
    name: panw-iot-3rd-party-extract-mac-address
    outputs:
    - contextPath: PanwIot3rdParty.DeviceMacAddress
      description: PANW IoT device MAC addresses
      type: String
  - arguments:
    - default: false
      description: DNA Center client detail
      isArray: true
      name: DNAcClientData
      required: true
      secret: false
    deprecated: false
    description: extract device data from DNA Center client details
    execution: false
    name: panw-iot-3rd-party-extract-dnac-device-data
    outputs:
    - contextPath: PanwIot3rdParty.DeviceData
      description: PANW IoT device data
      type: String
  dockerimage: demisto/python3:3.9.1.15759
  feed: false
  isfetch: false
  longRunning: true
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
tests:
- No tests (auto formatted)
fromversion: 6.0.0
